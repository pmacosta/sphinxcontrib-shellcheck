# yamllint disable rule:document-start
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.1.0
  hooks:
  - id: check-added-large-files
  - id: check-ast
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-executables-have-shebangs
  - id: check-json
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-vcs-permalinks
  - id: check-xml
  - id: check-yaml
  - id: debug-statements
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: trailing-whitespace
- repo: https://github.com/ambv/black
  rev: 18.9b0
  hooks:
  - id: black
    language_version: python3.7
- repo: https://github.com/pmacosta/pre-commit-hooks
  rev: v1.4.0
  hooks:
  - id: header
  - id: identity
    args: [--author-file=./AUTHORS.rst]
  - id: pylint_codes
  - id: pydocstyle_wrapper
    args: [--config=./.pydocstyle]
  - id: spelling
    args: [--lang=en, --personal=./data/whitelist.en.pws, --exclude=./data/exclude-spelling]
- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: python -m pylint.__main__
    language: system
    types: [python]
    args: [--reports=n, --score=n, --rcfile=./.pylintrc]
    additional_dependencies: ['pylint']
